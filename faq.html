<!DOCTYPE html>
<html>
  <head>
    <title>Frequently Asked Questions</title>
  </head>
<body>
<<div class="faqlist">
  <ol>
  <r:children:each>
    <li><a href="#<r:slug />"><r:title /></a></li>
  </r:children:each>
  </ol>
</div>

<r:children:each>
<div class="faqitem">
  <a name="<r:slug />"><h3><r:title /></h3></a>
  <r:content />
</div>
</r:children:each>
  </body>
</html>
